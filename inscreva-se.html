<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/phone.png" alt="celular">
            </div>
            <div class="instagram-inscreva-se">
                <div class="group">
                    <img src="./img/logo.png" class="instagram-logo" alt="instagram logo">

                    <h2>Cadastre-se para ver fotos e
                        <br/>
                        vídeos dos seus amigos.</h2>
                    <a href="#" class="instagram-login-face">
                        Entrar com o Facebook</a>
                    <h3 class="ou-inscreva-se">
                        <span>OU</span></h3>
                    <form action="">
                        <fieldset>
                            <div class="formulario-grupo">
                                <div class="form-items">
                                    <input type="email" name="telefone-email" placeholder="Número do celular ou email" required="required">
                                </div>
                                <div class="form-items">
                                    <input type="text" name="nome-completo" placeholder="Nome completo" required="required">
                                </div>
                                <div class="form-items">
                                    <input type="text" name="nome-usuario" placeholder="Nome de usuário" required="required">
                                </div>
                                <div class="form-items">
                                    <input type="password" name="senha" placeholder="Senha" required="required">
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit" class="instagram-cadastro">Cadastre-se</button>
                    </form>
                    <p class="termos">
                        Ao se cadastrar, você concorda com nossos
                        <br/>
                        <a href="https://help.instagram.com/581066165581870" target="_blank">
                            Termos</a>,
                        <a href="https://help.instagram.com/519522125107875" target="_blank">
                            Política de Dados</a>
                        e<a href="https://help.instagram.com/1896641480634370?ref=ig" target="_blank">
                            Política de Cookies</a>
                    </p>
                </div>
                <div class="group">
                    <p class="conecte">
                        Tem uma conta?
                        <a href="index.html">
                            <span class="link-blue">Conecte-se</span>
                        </a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
