<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/phone.png" alt="celular">
            </div>
            <div class="instagram-inscreva-se">
                <div class="group">
                    <img src="./img/logo.png" class="instagram-logo" alt="instagram logo">
                    <form action="">
                        <fieldset>
                            <div class="formulario-grupo">
                                <div class="form-items">
                                    <input type="email" name="telefone-email" placeholder="Número do celular ou email" required="required">
                                </div>
                                <div class="form-items">
                                    <input type="password" name="senha" placeholder="Senha" required="required">
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit" class="instagram-entrar">Entrar</button>
                    </form>
                    <h3 class="ou-alternar">
                        <span>OU</span></h3>
                    <div class="entrar-com-facebook">

                        <img src="https://icons.iconarchive.com/icons/danleech/simple/16/facebook-icon.png" alt="">
                        <a href="#">Entrar com o Facebook</a>
                    </div>
                    <a href="#" class="esqueceu-senha">
                        Esqueceu a senha?</a>

                </div>
                <div class="group">
                    <p class="conecte">
                        Não tem uma conta?
                        <a href="inscreva-se.html">
                            <span class="link-blue">Cadastre-se</span>
                        </a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
